<!DOCTYPE html>
<html lang="zh-cmn-Hans"><!-- 简体国语中文 -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>wyu-PJ-Robot</title>
	<!-- 引入样式文件 -->
	<link rel="stylesheet" href="popup.css">
</head>
<body>
	<div id="page" class="page">
		<div class="firstPage">
			<h1>amen2020评教神器</h1>
			<a id="turnSecondPage_1Btn" class="turnBtn" href="#" title="下一页"><code><</code></a>
		</div>
		<div class="secondPage">
			<h2>使用说明</h2>
			<ul>
				<li>
					全自动评分，只需要打开
					<a href="http://202.192.240.54/xspj/default1.aspx" target="_blank" title="进入评教网页">评教网页</a>
					输入学号密码登陆，默认全部老师100分
				</li>
				<li>
					如果你想单独对某个或某几个老师评分，确保你已打开评教网页，
					登陆前请先在下一页的输入框正确输入老师的名字，然后点击确定按钮再登陆；
					如果反悔必须点击取消按钮再登陆
				</li>
				<li>如果对老师单独评分后点击提交按钮没反应，下一页提供给你两个按钮，分别针对授课老师和班导师</li>
				<li>如果还不行，可以联系我，我的微信二维码也在下一页</li>
			</ul>
			<a id="turnThirdPageBtn" class="turnBtn" href="#" title="下一页"><code><</code></a>
			<a id="turnFirstPageBtn" class="turnBtn" href="#" title="上一页"><code>></code></a>
		</div>
		<div class="thirdPage">
			<div class="teacherName">
				<input id="teacherNameInput" type="text" placeholder="多个老师请用空格隔开">
				<div>
					<button id="teacherNameBtn">确定</button>
					<button id="cancel">取消</button>
				</div>
			</div>
			<div class="button">
				<button id="shoukeTeacherBtn">授课老师提交</button>
				<button id="bandaoTeacherBtn">班导师提交</button>
			</div>
			<a id="turnSecondPage_2Btn" class="turnBtn" href="#" title="上一页"><code>></code></a>
		</div>
	</div>

	<!-- 引入脚本文件 -->
	<script src="popup.js"></script>
</body>
</html>
